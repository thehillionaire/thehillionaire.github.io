<!DOCTYPE html>
<html>
<head>
	<link rel ="stylesheet" href="style.css">
	<h1> 10:00 AM, Wednesday March 4th, 2015</h1>

	<style>
      #map-canvas {
        width: 500px;
        height: 400px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
      function initialize() {
	directionsDisplay = new google.maps.DirectionsRenderer();
        var mapCanvas = document.getElementById('map-canvas');
	var dorm = new google.maps.LatLng(30.445122, -84.294342);
	var chem = new google.maps.LatLng(30.444299, -84.300530);
        var mapOptions = {
          center: chem,
          zoom: 18,
	mapTypeId: google.maps.MapTypeId.HYBRID
        }
        var map = new google.maps.Map(mapCanvas, mapOptions)

	directionsDisplay.setMap(map);

	var marker = new google.maps.Marker({
		position: chem,
		map: map,
		title: 'Chemistry'
	})

	var start = dorm;
	var end = chem;
	var request = {
		origin:start,
		destination:end,
		travelMode: google.maps.TravelMode.WALKING
	};

	directionsService.route(request, function(response, status) {
		if (status == google.maps.DirectionsStatus.OK) {
			directionsDisplay.setDirections(response);
		}
	});
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>

</head>
<body>
	<p>Leave Degraff hall east, walk to Fisher Lecture Hall for Chemistry I lecture</p>
	 <div id="map-canvas"></div>
	<p><a href="part3.html">click here to continue</a></p>
</body>
</html>
