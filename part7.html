<!DOCTYPE html>
<html>
<head>
	<link rel ="stylesheet" href="style.css">
	<h1> 5:00PM Wednesday March 4th, 2015</h1>

	<style>
      #map-canvas {
        width: 800px;
        height: 600px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
      function initialize() {
	var directionsService = new google.maps.DirectionsService();
	var directionsDisplay = new google.maps.DirectionsRenderer();
        var mapCanvas = document.getElementById('map-canvas');
        var gym = new google.maps.LatLng(30.441834, -84.301754);
	var unix = new google.maps.LatLng(30.445108, -84.298385);
        var mapOptions = {
          center: unix,
          zoom: 18,
	mapTypeId: google.maps.MapTypeId.HYBRID
        }
        var map = new google.maps.Map(mapCanvas, mapOptions)

	directionsDisplay.setMap(map);


function calcRoute() {
	var start = unix;
	var end = gym;
	var request = {
		origin: 'Carraway Bldg, Tallahassee FL',
		destination: 'Leach, Tallahasse FL',
		travelMode: google.maps.TravelMode.WALKING,
		region: 'Florida State University'
	};

	directionsService.route(request, function(response, status) {
		if (status == google.maps.DirectionsStatus.OK) {
			directionsDisplay.setDirections(response);
		}
	});
}
	calcRoute();
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>

</head>
