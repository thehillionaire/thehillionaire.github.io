<!DOCTYPE html>
<html>
<head>
	<link rel ="stylesheet" href="style.css">
	<h1> 6:30PM Wednesday March 4th, 2015</h1>

	<style>
      #map-canvas {
        width: 500px;
        height: 400px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
      function initialize() {
	var directionsService = new google.maps.DirectionsService();
	var directionsDisplay = new google.maps.DirectionsRenderer();
        var mapCanvas = document.getElementById('map-canvas');
        var dinner = new google.maps.LatLng(30.440379, -84.319339);
	var car = new google.maps.LatLng(30.444498, -84.298718);
        var mapOptions = {
          center: car,
          zoom: 18,
	mapTypeId: google.maps.MapTypeId.HYBRID
        }
        var map = new google.maps.Map(mapCanvas, mapOptions)

	directionsDisplay.setMap(map);


function calcRoute() {
	var start = car;
	var end = dinner;
	var request = {
		origin: car,
		destination: 'Burrito Boarder, Tallahasse FL',
		travelMode: google.maps.TravelMode.DRIVING,
		region: 'Florida State University'
	};

	directionsService.route(request, function(response, status) {
		if (status == google.maps.DirectionsStatus.OK) {
			directionsDisplay.setDirections(response);
		}
	});
}
	calcRoute();
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>

</head>
<body>
	<p>Drive from FSU campus to Burrito Boarder for dinner with friends<p>
	 <div id="map-canvas"></div>
	<p><a href="part10.html">click here to continue</a></p>
</body>
</html>
