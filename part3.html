<!DOCTYPE html>
<html>
<head>
	<link rel ="stylesheet" href="style.css">
	<h1> 11:30 AM, Wednesday March 4th, 2015</h1>

	<style>
      #map-canvas {
        width: 500px;
        height: 400px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
      function initialize() {
	var directionsService = new google.maps.DirectionsService();
	var directionsDisplay = new google.maps.DirectionsRenderer();
        var mapCanvas = document.getElementById('map-canvas');
	var lunch = new google.maps.LatLng(30.444582, -84.296724);
	var chem = new google.maps.LatLng(30.444299, -84.300530);
        var mapOptions = {
          center: chem,
          zoom: 18,
	mapTypeId: google.maps.MapTypeId.HYBRID
        }
        var map = new google.maps.Map(mapCanvas, mapOptions)

	directionsDisplay.setMap(map);


function calcRoute() {
	var start = chem;
	var end = lunch;
	var request = {
		origin: 'Fisher Lecture Hall, Tallahassee, FL',
		destination: 'Florida State University Student Union, Tallahassee, FL',
		travelMode: google.maps.TravelMode.WALKING,
		region: 'Florida State University'
	};

	directionsService.route(request, function(response, status) {
		if (status == google.maps.DirectionsStatus.OK) {
			directionsDisplay.setDirections(response);
		}
	});
}
	calcRoute();
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>

</head>
<body>
	<p>Leave Fisher Lecture Hall, walk to FSU student union foodcourt for lunch<p>
	 <div id="map-canvas"></div>
	<p><a href="part4.html">click here to continue</a></p>
</body>
</html>
