<!DOCTYPE html>
<html>
<head>
	<link rel ="stylesheet" href="style.css">
	<h1> 6:15PM Wednesday March 4th, 2015</h1>

	<style>
      #map-canvas {
        width: 500px;
        height: 400px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
      function initialize() {
	var directionsService = new google.maps.DirectionsService();
	var directionsDisplay = new google.maps.DirectionsRenderer();
        var mapCanvas = document.getElementById('map-canvas');
        var gym = new google.maps.LatLng(30.441834, -84.301754);
	var car = new google.maps.LatLng(30.444498, -84.298718);
        var mapOptions = {
          center: gym,
          zoom: 18,
	mapTypeId: google.maps.MapTypeId.HYBRID
        }
        var map = new google.maps.Map(mapCanvas, mapOptions)

	directionsDisplay.setMap(map);


function calcRoute() {
	var start = gym;
	var end = car;
	var request = {
		origin: 'Leach, Tallahasse FL',
		destination: 'Woodward Parking Garage, Tallahassee FL',
		travelMode: google.maps.TravelMode.WALKING,
		region: 'Florida State University'
	};

	directionsService.route(request, function(response, status) {
		if (status == google.maps.DirectionsStatus.OK) {
			directionsDisplay.setDirections(response);
		}
	});
}
	calcRoute();
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>

</head>
<body>
	<p>Walk from FSU gym to Parking garage to retrieve car<p>
	 <div id="map-canvas"></div>
	<p><a href="part9.html">click here to continue</a></p>
</body>
</html>
